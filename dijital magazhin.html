<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #cfe9f7, #ffffff);
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            border-radius: 18px;
            padding: 32px 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            border-radius: 12px;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
            margin: 10px 0 24px;
        }

        .input-group {
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #93c5fd;
            background: #ffffff;
        }

        .forgot {
            text-align: right;
            font-size: 13px;
            margin-bottom: 18px;
        }

        .forgot a {
            text-decoration: none;
            color: #6b7280;
        }

        .forgot a:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #111827;
            color: #ffffff;
            font-size: 15px;
            cursor: pointer;
        }

        .btn:hover {
            background: #000000;
        }

        .divider {
            margin: 22px 0 16px;
            font-size: 13px;
            color: #9ca3af;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .socials {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
            cursor: pointer;
            font-size: 16px;
        }

        .social-btn:hover {
            background: #f3f4f6;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-icon">â†’</div>

        <h2>Sign in with email</h2>
        <p class="subtitle">
            Make a new doc to bring your words, data, and teams together. For free.
        </p>

        <div class="input-group">
            <input type="email" placeholder="Email">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>

        <div class="forgot">
            <a href="#">Forgot password?</a>
        </div>

        <button class="btn">Get Started</button>

        <div class="divider">Or sign in with</div>

        <div class="socials">
            <button class="social-btn">Dont have an account register now</button> 
        </div>
    </div>

</body>
</html>
