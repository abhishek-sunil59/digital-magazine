<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #cfe9f7, #ffffff);
        }

        .login-card {
            width: 100%;
            max-width: 380px;
            background: #ffffff;
            border-radius: 18px;
            padding: 32px 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            border-radius: 12px;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        h2 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 14px;
            color: #6b7280;
            margin: 10px 0 24px;
        }

        .input-group {
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #93c5fd;
            background: #ffffff;
        }


        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #111827;
            color: #ffffff;
            font-size: 15px;
            cursor: pointer;
        }

        .btn:hover {
            background: #000000;
        }

        .divider {
            margin: 22px 0 16px;
            font-size: 13px;
            color: #9ca3af;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

       .footer-text {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #6b7280;
        }

        .footer-text a {
            color: #111827;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="login-icon">â†’</div>

        <h2>Sign in with email</h2>
        <p class="subtitle">
            Make a new doc to bring your words, data, and teams together. For free.
        </p>

        <div class="input-group">
            <input type="email" placeholder="Email">
        </div>

        <div class="input-group">
            <input type="password" placeholder="Password">
        </div>

       

        <button class="btn">Get Started</button>

        <div class="divider">create an account</div>

        <div class="socials">
            <div class="footer-text">
                   don't have an account?
            <a href="signup.html"> register now</button></a>
        </div>
    </div>

</body>
</html>
