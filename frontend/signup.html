<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #cfe9f7, #ffffff);
        }

        .signup-card {
            width: 100%;
            max-width: 420px;
            background: #ffffff;
            border-radius: 18px;
            padding: 32px 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
            color: #111827;
        }

        .input-group {
            margin-bottom: 14px;
        }

        label {
            display: block;
            font-size: 13px;
            color: #374151;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #93c5fd;
            background: #ffffff;
        }

        .btn {
            margin-top: 12px;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: none;
            background: #111827; /* same as login button */
            color: #ffffff;
            font-size: 15px;
            cursor: pointer;
        }

        .btn:hover {
            background: #000000;
        }

        .footer-text {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #6b7280;
        }

        .footer-text a {
            color: #111827;
            text-decoration: none;
            font-weight: 500;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-card">
        <h2>Signup</h2>

        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Enter username">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="Enter email">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="Enter password">
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password">
        </div>

        <button class="btn">Create Account</button>

        <div class="footer-text">
            Already have an account?
            <a href="digital magazien.html">Login</a>
        </div>
    </div>

</body>
</html>
